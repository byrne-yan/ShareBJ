<ion-modal-view>
    <div >
    <ion-header-bar class="bar-dark">
        <button class="button button-clear" ng-click="close()">
            <i class="icon ion-arrow-left-c"></i>
        </button>
        <h1 class="title">更换头像</h1>
        <button class="button button-balanced" ng-click="saveAvatar()" ng-disabled="!edit.hasCroppedCanvas">保存</button>
    </ion-header-bar>
    <ion-content class="has-header" scroll="false">
        <div class="padding" >
            <div class="item" ng-messages="sbjError" ng-show="sbjError.sharebj">
                <div ng-message="sharebj" class="error" >
                    <i class="ion-information-circled"></i>
                    {{sbjError.sharebjErrorMessage}}
                </div>
            </div>
            <div class="avatar-line">
                <div class="directive-avatar">
                    <img ng-src="{{edit.croppedCanvas}}" >
                </div>
                <div class="directive-button">
                    <input type="file" id="imagePicker" multiple accept="image/*" class="sharebj-imgPicker"
                           onchange="angular.element(this).scope().fileSelected(this)">
                    <button id="imageFacade" class="button button-outline button-positive icon-left ion-camera"
                            ng-click="pick()">选择照片</button>
                </div>
            </div>
            <div class="cropper-container" >
                <img id="cropper-origin-img">
            </div>
            <div class="text-center" ng-show="edit.croppedCanvas"><button class="button icon-left ion-refresh center" ng-click="rotate()"></button></div>
        </div>

    </ion-content>
    </div>
</ion-modal-view>
