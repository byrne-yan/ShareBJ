<ion-view view-title="宝宝日记" >
    <!--<ion-header-bar >-->
        <ion-nav-title><span ng-if = "currentUser">{{currentUser.username}}-</span>Journals</ion-nav-title>
    <!--</ion-header-bar>-->
    <ion-nav-buttons side="primary">
        <button menu-toggle="left" class="button button-icon icon ion-navicon ">
        </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="secondary">
        <button class="button button-clear " ui_sref="journals.new">
            <i class="icon ion-ios-camera-outline"></i>
        </button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <ion-list>
            <ion-item>
                {{data}}
            </ion-item>
            <ion-item ng-repeat="journal in journals">
                {{$index}} - {{journal.desc}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
