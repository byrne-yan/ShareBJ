<ion-view view-title="等待处理的申请">
    <ion-content class="has-header">
        <div class="list">
            <div class="card" ng-repeat="request in requests">
                <div>申请-{{$index+1}}</div>
                <div class="item item-avatar">
                    <img ng-src="{{request.requesterDetail.avatar}}">
                    <h2>{{request.requesterDetail.nickname}}</h2>
                    <h3>{{request.requesterDetail.name}}</h3>
                </div>
                <div class="item item-divider">{{action(request)}}</div>
                <div class="item item-avatar">
                    <img ng-src="request.babyDetail.avatar">
                    <h2>{{request.babyDetail.nickname}}</h2>
                    <h3>{{request.babyDetail.name}}</h3>
                </div>
                <div class="item item-divider assertive">{{effect(request)}}</div>
                <div class="button-bar">
                    <button class="button button-balanced" ng-click="approve(request)">批准</button>
                    <button class="button button-assertive" ng-click="reject(request)">拒绝</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
