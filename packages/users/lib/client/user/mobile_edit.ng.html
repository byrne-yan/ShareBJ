<ion-modal-view>
    <form name="mobileForm">
    <ion-header-bar class="bar-dark">
        <button class="button button-clear" ng-click="closeEditor('mobile')" >
            <i class="icon ion-arrow-left-c"></i>
        </button>
        <h1 class="title">更改手机号</h1>
        <button class="button button-balanced" ng-click="saveMobile(edit)" ng-disabled="mobileForm.$invalid">保存</button>
    </ion-header-bar>
    <ion-content class="has-header">
        <ion-list >
            <label class="item item-input ">

                <input type="tel" name="mobile" class="item-content" ng-model="edit.mobile"
                      required ng-pattern="/^(0|86|17951)?(13[0-9]|15[012356789]|18[0-9]|14[57])[0-9]{8}$/"/>
            </label>

            <label class="field-note">一个好名字更方便朋友记住你</label>
        </ion-list>
        <ng-messages class="error-container" for="mobileForm.mobile.$error">
            <div ng-message="required" class="error" >
                <i class="ion-information-circled"></i>
                请提供手机号，方便接收重要通知！
            </div>
            <div ng-message="pattern" class="error">
                <i class="ion-information-circled"></i>
                无效手机号，请重新输入正确的手机号码！
            </div>
            <ng-messages-include src="errors-messages"></ng-messages-include>
        </ng-messages>
    </ion-content>
    </form>
</ion-modal-view>
