<ion-view view-title="更换密码">
    <ion-content class="has-header">
        <div class="" ng-messages="error.sbjError" >
            <div ng-message="sharebj" class="error" >
                <i class="ion-information-circled"></i>
                {{error.sbjError.sharebjErrorMessage}}
            </div>
        </div>
        <ion-list>
            <label class="item item-input item-stacked-label">
                <span class="input-label">旧密码:</span>
                <input type="password" name="oldpassword" id="oldpassword"
                       ng-model="input.oldpassword" required
                       ng-change="error.sbjError={sharebj:false}">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">新密码:</span>
                <input type="password" name="password1" id="password1"
                       ng-model="input.password1" required
                       ng-change="error.sbjError={sharebj:false}">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">再次输入密码:</span>
                <input type="password" name="password2" id="password2"
                       ng-model="input.password2" required
                       ng-change="error.sbjError={sharebj:false}">
            </label>
        </ion-list>
        <div class="padding text-right">
            <button class="button button-small button-balanced" ng-click="changePassword()"
                    ng-disabled="input.oldpassword.length<6 || input.password1.length<6 || input.password1!==input.password2">继续</button>
            <button class="button button-small button-calm" ng-click="cancel()">取消</button>
        </div>
    </ion-content>
</ion-view>
