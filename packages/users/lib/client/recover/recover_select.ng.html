<ion-view view-title="复位密码">
    <ion-content class="has-header">
        <div class="" ng-messages="error.sbjError" >
            <div ng-message="sharebj" class="error" >
                <i class="ion-information-circled"></i>
                {{error.sbjError.sharebjErrorMessage}}
            </div>
        </div>
        <ion-list>
            <div class="item item-avatar">
                <img ng-src="{{user.avatar}}">
                <h2>{{user.username}}</h2>
                <h3>{{user.profile.name}}</h3>
            </div>
            <div class="item item-devider">
                你想怎么复位密码？
            </div>
            <label class="item item-radio" ng-if="!!user.phone && !!user.phone.number">
                <input type="radio" name="group" value="phone" ng-model="mode.value">
                <div class="item-content">{{user.phone.number}}</div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio" ng-if="!!user.emails && !!user.emails[0]">
                <input type="radio" name="group" value="email" ng-model="mode.value">
                <div class="item-content">{{user.emails[0].address}}</div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
        </ion-list>
        <div class="padding text-right">
            <button class="button button-small button-balanced" ng-click="next()" ng-disabled="!mode.value">继续</button>
            <button class="button button-small button-calm" ui-sref="login">取消</button>
        </div>
    </ion-content>
</ion-view>
