<ion-view view-title="登录">
    <!--<ion-nav-back-button></ion-nav-back-button>-->
    <ion-content class="has-header">

        <form name="loginForm" id="loginForm" ng-submit="login()">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">用户名:</span>
                    <input type="text" name="username" id="username" placeholder="张三 或 18612345678 或 alice@example.com" ng-model="user.username" required
                           ng-change="loginError={login:false}">
                </label>
                <div ng-messages="loginForm.username.$error" ng-if="loginForm.username.$touched">
                    <div ng-message="required" class="error" >
                        <i class="ion-information-circled"></i>
                        请输入用户名！
                    </div>
                </div>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">密码:</span>
                    <input type="password" name="password" id="password" placeholder="" ng-model="user.password" required
                           ng-change="loginError={login:false}">
                </label>
                <div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
                    <div ng-message="required" class="error" >
                        <i class="ion-information-circled"></i>
                        请输入密码！
                    </div>
                </div>
                <div class="padding">
                    <button id="loginButton" type="submit" ng-disabled="loginForm.$pristine || loginForm.$invalid"  class="button button-full button-balanced ink">登录</button>
                </div>
            </div>
            <div id="errorMessages" ng-messages="user.loginError">
                <div ng-message="login" class="error" >
                    <i class="ion-information-circled"></i>
                    {{loginErrorMessage}}
                </div>
            </div>
        </form>
        <a class="button button-clear" id="recover" ui-sref="recover">忘记密码?</a>
        <a class="button button-clear" id="enroll" ui_sref="shareBJ.users.signupByPhone" >注册</a>
        <!--<div class="button-bar social-login">-->
            <!--<button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>-->
            <!--<button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>-->
            <!--<button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>-->
        <!--</div>-->
    </ion-content>
</ion-view>
