<ion-view view-title="上载管理" >
    <ion-content >
        <div class="row">
            <!--<div class="col">文件名</div>-->
            <div class="col col-67">类别|大小|状态|开始时间</div>
            <div class="col">进度</div>
            <div class="col">KiB/S</div>
            <div class="col col-10">动作</div>
        </div>
        <div ng-repeat="upload in uploads" class="row">
            <!--<div class="col">{{upload.filename}} </div>-->
            <div class="col col-67">{{upload.category==='origin'?'O':'S'}}|{{upload.size/1024 | number:0}}K|{{upload.status}}
                |{{(upload.status==='done'?upload.end:upload.start) | date:'yy-M-d H:mm'}}
            </div>
            <div class="col">{{upload.progress}}% </div>
            <div class="col col-10">{{upload.speed}}</div>
            <a class="col button button-small button-assertive" ng-click="cancelUpload(upload.uploader)" ng-if="upload.status==='transferring' || upload.status==='pending'">取消</a>
        </div>
    </ion-content>
</ion-view>
