<ion-modal-view>
        <ion-slide-box class="full-slider" on-slide-changed="slideHasChanged($index)"  ng-click="closeModal()">
            <ion-slide class="slider-slide-image" ng-class="{'slider-slide-thumb':image.thumb}" ng-repeat="image in slideImages">
                <img ng-src="{{image.src}}">
                <ion-spinner class="spinner-balanced " ng-show="{{image.thumb}}"></ion-spinner>
            </ion-slide>
        </ion-slide-box>
        <div class="trash-button button button-icon" ng-click="deleteImage()" ng-if="showTrash">
            <i class="icon ion-trash-a"></i>
        </div>
</ion-modal-view>
