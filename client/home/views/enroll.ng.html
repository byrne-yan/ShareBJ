<ion-view view-title="Enrollment" align-title="left">
    <ion-header-bar align-title="left" class="bar-dark">
        <a class="button icon ion-android-arrow-back" ui_sref="login"></a>
        <h1 class="title">填写手机号</h1>
    </ion-header-bar>
    <ion-content class="has-header" ng-controller="EnrollCtrl">
        <div class="list">
            <ion-md-input ng-model="username" placeholder="例如：张三" highlight-color="assertive" type="text"></ion-md-input>
            <ion-md-input ng-model="mobile" placeholder="你的手机号码" highlight-color="assertive" type="tel"></ion-md-input>
            <ion-md-input ng-model="password" placeholder="填写密码" highlight-color="assertive" type="password"></ion-md-input>
        </div>
        <div class="padding">
            <button ng-click="enroll()" class="button button-full button-balanced ink">注册</button>
        </div>

</ion-view>
