<template name="babyForm">
    <div class="form-group">
        <input type="text" name="name" placeholder="名字" class="form-control"/>
        <input type="text" name="nickname" placeholder="小名" class="form-control"/>
        <select name="gender" placeholder="性别">
            <option value ="男">男</option>
            <option value ="女">女</option>
        </select>
        <input type="date" name="conception" placeholder="受孕日期" class="form-control"/>
        <input type="datetime-local" name="birth" placeholder="出生时间" class="form-control"/>
        <input type="number" name="birth-height" placeholder="身高，xx厘米" class="form-control"/>
        <input type="number" name="birth-weight" placeholder="体重, xx克" class="form-control"/>
        <input type="text" name="id" placeholder="身份证号" class="form-control"/>
        <input type="text" name="si_id" placeholder="社保号" class="form-control"/>
    </div>
</template>
