<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <!--<ion-nav-back-button></ion-nav-back-button>-->
            <!--<ion-nav-buttons side="left">-->
                <!--<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>-->
            <!--</ion-nav-buttons>-->
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">宝宝圈</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <div ng-if="currentUser">
                    <div class="item item-divider">我</div>
                    <div ng-if="currentUser">
                        <a class="item item-avatar" menu-close ui_sref=".users_edit">
                            <img src="images/hold32X32.png">
                            <h2>{{currentUser.username}}</h2>
                            <p>{{currentUser.profile.memo}}</p>
                        </a>
                    </div>

                    <div ng-controller="BabiesCtrl">
                        <div class="item item-divider">宝宝</div>
                        <a ng-repeat="baby in babies" class="item " menu-close ui_sref="baby.edit">
                            {{baby.name}}
                        </a>
                        <a class="item item-icon-left" menu-close ui-sref="baby.new">
                            <i class="icon ion-person-add"></i>
                            添加新宝宝
                        </a>
                    </div>

                    <div class="item item-divider"></div>
                    <a class="item" menu_close ui-sref=".journals">日记</a>
                </div>

                <div class="item item-divider"></div>
                <div ng-if="!currentUser">
                    <a class="item item-icon-left balanced " menu_close ui-sref=".users_login" >
                        <i class="icon button-small ion-log-in"></i>
                        <span >登录</span></a>
                </div>

                <div ng-if="currentUser">
                    <a class="item item-icon-left assertive " menu_close ng-click="logout()" >
                        <i class="icon ion-log-out"></i>
                        <span>退出</span>
                    </a>
                </div>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
